<div class="modal fade" id="new-route-modal" tabindex="-1" role="dialog" aria-labelledby="newRouteCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
    <form method="GET" action="/route/save">
         <div class="modal-header">
          <h5 class="modal-title" id="newRouteCenterTitle">Create new route</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           <div class="form-group">
                <label for="route-name">Route name</label>
                <input name="routeName" required type="text" class="form-control" placeholder="e.g ">
            </div>
            <div class="form-group">
                    <label for="truck-id">Truck ID</label>
                    <input type="text" required name="truckID" class="form-control" id="truck-id" placeholder="Which truck would run this route?">
            </div>
            <div class="row" style="padding:15px;">
                <div class="form-group col">
                  <input type="date" class="form-control" name="routeDay" placeholder="Route day">
                </div>
              </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
